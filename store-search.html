<head>
  <title>store-search</title>
</head>

<body>
  <h1>Search stores by medicine availability</h1>

  {{> medicinesList}}
</body>

<template name="medicinesList">
  <p>The list of medicines - </p>
  <ul>
    {{#each medicines}}
      {{> medicine}}
    {{/each}}
  </ul>
</template>

<template name="medicine">
  <li>
    {{name}}
  </li>
</template>
